services:
  - type: web
    name: prepmind-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && pip install -r requirements.txt
    startCommand: cd backend && npm start
    healthCheckPath: /ping
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: FRONTEND_URL
        sync: false
