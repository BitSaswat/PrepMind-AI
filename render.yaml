services:
  - type: web
    name: prepmind-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /ping
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: FRONTEND_URL
        sync: false
